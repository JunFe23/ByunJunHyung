<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>

<!--

// 랜덤으로 생성할 링크들을 설정 하세요

var link-random = new Array()

link-random[0]="http://www.naver.com"

link-random[1]="http://www.daum.net"

link-random[2]="http://www.gmarket.com"

link-random[3]="http://www.nate.com"

// 밑으로 더 늘려도 됩니다. [숫자] 를 늘려서 하세요.



function linkrandom(){

 window.location=link-random[Math.floor(Math.random()*link-random.length)]

}

//-->

</script>
  </head>
  <body>


    <input type="button" value="링크랜덤클릭" onclick="linkrandom()">

  </body>
