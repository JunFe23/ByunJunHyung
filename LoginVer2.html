<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Respinsive Login Page</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W18MXLPZYY"></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-W18MXLPZYY');
    </script>
    
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <img class="mark" src="안양KGC인삼공사 마크.jpg" width="100px">
      <!--form area start-->
      <div class="form">
        <!--login form start-->
        <form class="login-form" action="" method="post">
          <i class="far fa-user"></i>
          <input class="user-input" type="text" name="" placeholder="Username" required>
          <input class="user-input" type="Password" name="" placeholder="Password" required>
          <div class="options-01">
            <label class="remember-me"> <input type="checkbox" name="" value="">Remember me </label>
            <a href="#">Forget your password?</a>
          </div>
          <input class="btn" type="submit" name="" value="LOGIN" onClick="location.href='1.html'">
          <div class="options-02">
            <p>Not Registered? <a href="#">Create an Account</a> </p>
          </div>
        </form>
        <!--login form end-->
        <!--signup form start-->
        <form class="signup-form" action="" method="post">
          <i class="fas fa-user-plus"></i>
          <input class="user-input" type="text" name="" placeholder="Username" required>
          <input class="user-input" type="email" name="" placeholder="Email Adress" required>
          <input class="user-input" type="password" name="" placeholder="Password" required>
          <input class="btn" type="submit" name="" value="SIGN UP">
          <div class="options-02">
            <p>Already Registered? <a href="#">Sign In</a> </p>
          </div>
        </form>
        <!--signup form end-->
      </div>
      <!--form area end-->

      <script type="text/javascript">
        $('.options-02 a').click(function(){
          $('form').animate({
            height: "toggle", opacity: "toggle"
          }, "slow");
        })
      </script>

  </body>
</html>
